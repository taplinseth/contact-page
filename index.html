<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
    <title>Document</title>
</head>
<body>
    <form onsubmit="mysubmit(event)" method="GET" action="result.html" enctype="multipart/form-data" name="testForm" class="STYLE-NAME">
        <h1 >Contact Form 
            <span>Please fill all the texts in the fields.</span>
        </h1>
        <label>
            <span>Your Name :</span>
            <input id="name" type="text" name="name" placeholder="Your Full Name" />
        </label>
        
        <label>
            <span>Your Email :</span>
            <input id="email" type="email" name="email" placeholder="Email Address" required/>
        </label>
        
        <label>
            <span>Message :</span>
            <textarea id="message" name="message" placeholder="Comments" minlength="20" maxlength="500"></textarea>
        </label> 
        <label>
            <span class="how-text">How did you head about me?</span><select name="selection">
            <option value="Classmate">Classmate</option>
            <option value="Resume Submission">Resume Submission</option>
            <option value="LinkedIn">LinkedIn</option>
            <option value="Coding Academy Rec">Coding Academy Rec</option>
            </select>
        </label>
        
        <label class="contact-label">
            <span class="contact-text">Would you like to be contacted?</span>
            <input type="radio" id="yes" name="contact"/>
            <label for="yes">Yes</label>
            <input type="radio" id="no" />
            <label for="no">No</label>
        </label>

        <label>
            <span class="dob-text">Date of birth for birthday wish:</span>
            <input type="date" id="birthday" name="DOB" />
        </label>
            

         <label>
            <span>&nbsp;</span> 
            <input type="submit" class="button" value="Send" /> 
        </label>
        
    </form>
    
</body>
</html>
